name: Deploy static website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      # üß© Step 1 ‚Äî Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # üß© Step 2 ‚Äî Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üß© Step 3 ‚Äî Setup Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      # üß© Step 4 ‚Äî Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      # üß© Step 5 ‚Äî Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -input=false

      # üß© Step 6 ‚Äî Capture Terraform Output
      - name: Capture Terraform output
        id: tf-output
        working-directory: terraform
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > tf_output.json 2> tf_output_error.log || true

          if ! jq empty tf_output.json 2>/dev/null; then
            echo "‚ö†Ô∏è Terraform output is not valid JSON. Creating fallback."
            echo "{}" > tf_output.json
          fi

          echo "‚úÖ Terraform outputs (raw):"
          cat tf_output.json || echo "{}"

      # üß© Step 7 ‚Äî Extract Public IP for Ansible
      - name: Extract EC2 Public IP
        id: extract-ip
        working-directory: terraform
        run: |
          PUBLIC_IP=$(jq -r '.public_ip.value // empty' tf_output.json)
          if [ -z "$PUBLIC_IP" ]; then
            echo "‚ùå Could not extract public_ip from Terraform output."
            echo "üîç Terraform outputs were:"
            cat tf_output.json
            exit 1
          fi
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "‚úÖ Deployed EC2 IP: $PUBLIC_IP"

      # üß© Step 8 ‚Äî Install Ansible & jq
      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      # üß© Step 9 ‚Äî Create SSH key for Ansible connection
      - name: Create SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/hello-world
          chmod 600 ~/.ssh/hello-world

      # üß© Step 10 ‚Äî Run Ansible Playbook
      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          echo "üåç Connecting to $PUBLIC_IP ..."
          ansible-playbook -i "${PUBLIC_IP}," \
            --private-key ~/.ssh/hello-world \
            -u ubuntu install_docker.yml
