name: Deploy static website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -input=false

      - name: Capture Terraform output
        id: tf-output
        working-directory: terraform
        run: |
          terraform output -json > tf_output.json
          cat tf_output.json

      - name: Extract EC2 Public IP
        id: extract-ip
        working-directory: terraform
        run: |
          PUBLIC_IP=$(jq -r '.public_ip.value' tf_output.json)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Deployed EC2 IP: $PUBLIC_IP"

      - name: Install Ansible
        run: |
          sudo apt update -y
          sudo apt install -y ansible jq

      - name: Create SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/hello-world
          chmod 600 ~/.ssh/hello-world

      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          ansible-playbook -i "${PUBLIC_IP}," \
            --private-key ~/.ssh/hello-world \
            -u ubuntu install_docker.yml
