name: Deploy static website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      # üß© Step 1 ‚Äî Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # üß© Step 2 ‚Äî Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üß© Step 3 ‚Äî Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      # üß© Step 4 ‚Äî Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      # üß© Step 5 ‚Äî Terraform Apply + Capture Outputs (Combined for stability)
      - name: Terraform Apply and Capture Output
        id: tf-output
        working-directory: terraform
        run: |
          echo "üöÄ Running Terraform Apply..."
          terraform apply -auto-approve -input=false

          echo "üì¶ Capturing Terraform outputs..."
          terraform output -json > tf_output.json
          echo "‚úÖ Terraform outputs (raw):"
          cat tf_output.json

          PUBLIC_IP=$(jq -r '.public_ip.value // empty' tf_output.json)
          if [ -z "$PUBLIC_IP" ]; then
            echo "‚ùå No public_ip found in Terraform output."
            exit 1
          fi

          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "‚úÖ Deployed EC2 IP: $PUBLIC_IP"

      # üß© Step 6 ‚Äî Install Ansible
      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      # üß© Step 7 ‚Äî Create SSH Private Key for EC2
      - name: Create SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/hello-world
          chmod 600 ~/.ssh/hello-world

      # üß© Step 8 ‚Äî Run Ansible Playbook
      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          echo "üåç Connecting to $PUBLIC_IP ..."
          ansible-playbook -i "${PUBLIC_IP}," \
            --private-key ~/.ssh/hello-world \
            -u ubuntu install_docker.yml
